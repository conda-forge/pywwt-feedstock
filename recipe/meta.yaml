{% set name = "pywwt" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4dc6e04cfbe04c6a7fe8d34c7c8d653783e81bd13adfef01445d7ae448ba64d6

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:

  build:
    - python
    - setuptools
    - pip
    - nodejs

  run:
    # Keep alphabetized!
    - astropy >=1.0
    - beautifulsoup4
    - flask
    - flask-cors
    - ipyevents
    - ipywidgets >=7.0
    - jupyterlab
    - lxml
    - matplotlib-base >=1.5
    - notebook
    - numpy >=1.9
    - pyqt
    - python
    - python-dateutil
    - qtpy
    - reproject >=0.4
    - requests
    - six
    - traitlets
    - widgetsnbextension

test:
  imports:
    - pywwt
  requires:
    - xorg-libx11  # needed for Tk import on Azure CI

about:
  home: http://github.com/WorldWideTelescope/pywwt
  summary: WorldWideTelescope in Python
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - pkgw
