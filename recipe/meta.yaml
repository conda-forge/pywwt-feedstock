{% set name = "pywwt" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb25cfb295506a57828958746e3e8f19a5cf3e321c589f8bd927f01fee9a3b60

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - nodejs =17  # prevent unnecessary matrixing here

  host:
    - python >=3.7
    - setuptools
    - pip

  run:
    # Keep alphabetized!
    - astropy >=1.0
    - beautifulsoup4
    - ipyevents
    - ipywidgets >=7.0
    - jupyterlab
    - lxml
    - matplotlib-base >=3
    - notebook
    - numpy >=1.9
    - pyqt
    - python >=3.7
    - python-dateutil
    - pytz
    - qtpy
    - reproject >=0.8
    - requests
    - toasty >=0.15
    - tornado
    - traitlets
    - widgetsnbextension
    - wwt_data_formats >=0.12
    - wwt_kernel_data_relay >=0.2

test:
  imports:
    - pywwt
  requires:
    - xorg-libx11  # needed for Tk import on Azure CI

about:
  home: http://github.com/WorldWideTelescope/pywwt
  summary: AAS WorldWide Telescope in Python
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - pkgw
